<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Drop Servicing Logo</title>
</head>
<body>
  <h1>Welcome to My Drop Servicing Website</h1>
  
  <svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
    <!-- Gradient Background with Animated Colors -->
    <defs>
      <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
        <stop offset="0%" style="stop-color:#1D2B64;stop-opacity:1" />
        <stop offset="50%" style="stop-color:#4A90E2;stop-opacity:1" />
        <stop offset="100%" style="stop-color:#F1C40F;stop-opacity:1" />
      </linearGradient>
      <style>
        @keyframes gradientAnimation {
          0% {
            stop-color: #1D2B64;
          }
          50% {
            stop-color: #4A90E2;
          }
          100% {
            stop-color: #F1C40F;
          }
        }
        
        #grad1 stop {
          animation: gradientAnimation 5s ease infinite;
        }
      </style>
    </defs>
  
    <!-- Background with Gradient -->
    <rect x="5" y="5" width="190" height="190" rx="40" fill="url(#grad1)" stroke="#1D2B64" stroke-width="8"/>
    
    <!-- Transparent Black Overlay -->
    <rect x="5" y="5" width="190" height="190" rx="40" fill="rgba(0, 0, 0, 0.4)" />
    
    <!-- Bold "D" with Luxurious Gold and Premium Font -->
    <text x="50%" y="50%" text-anchor="middle" fill="#F39C12" font-size="80" font-family="'Roboto Slab', serif" font-weight="bold" dy=".3em">
      D
    </text>
  
    <!-- Subtle Drop Shadow for Depth and Luxury -->
    <filter id="f1" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="6" result="blur"/>
      <feOffset in="blur" dx="8" dy="8" result="offsetBlur"/>
      <feFlood flood-color="rgba(0, 0, 0, 0.4)" result="color"/>
      <feComposite in2="offsetBlur" operator="in"/>
      <feComposite in2="SourceAlpha" operator="over"/>
    </filter>
    <text x="50%" y="50%" text-anchor="middle" fill="#F39C12" font-size="80" font-family="'Roboto Slab', serif" font-weight="bold" dy=".3em" filter="url(#f1)">
      D
    </text>
  </svg>
  
</body>
</html>
